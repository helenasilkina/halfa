<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Task Manager Project</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div id="taskapp">
      <header>
          <h2>Менеджер управления задачами</h2>
          <input id="new-task" type="text" placeholder="Создать новую задачу">
      </header>
      <section id="main" style="display: block;">
          <input id="toggle-all" type="checkbox">
          <label for="toggle-all">Mark all as complete</label>
          <ul id="task-list"><li>
              <div class="view">
                  <input class="toggle" type="checkbox">
                  <label>ddd</label>
                  <a class="destroy"></a>
              </div>
              <input class="edit" type="text" value="ddd">
          </li></ul>
      </section>
      <footer style="display: block;">
          <div class="task-count"><b>1</b> item left</div>
      </footer>
  </div>
  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/underscore-min.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/backbone-min.js"></script>
  <script src="js/libs/backbone.localStorage.js"></script>
  <script src="js/task-manager.js"></script>
  
  <!-- Templates -->
  <script type="text/template" id="item-template">
      <div class="view">
          <input class="toggle" type="checkbox" <%= done ? 'checked="checked"' : '' %> />
          <label><%- title %></label>
          <a class="destroy"></a>
      </div>
      <input class="edit" type="text" value="<%- title %>" />
  </script>
  <script type="text/template" id="stats-template">
      <% if (done) { %>
      <a id="clear-completed">Clear <%= done %> completed <%= done == 1 ? 'item' : 'items' %></a>
      <% } %>
      <div class="task-count"><b><%= remaining %></b> <%= remaining == 1 ? 'item' : 'items' %> left</div>
  </script>
</body>
</html>
